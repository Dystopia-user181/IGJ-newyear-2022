<body onload="load()">
	<div id="app" style="height: 100%">
		<notifier-container></notifier-container>
		<div id="other-text">
			<span v-if="false">Loading game... (May take a while)</span>
			<top-text></top-text>
		</div>
		<div id="c-container" onmousemove="updateBuildingTooltip(event)">
			<canvas id="c" class="c" :style="{
				filter: 'grayscale(' + (controls.nightvision ? 0.8 : 0) +')'
			}"></canvas>
			<canvas id="c1" class="c"></canvas>
			<canvas id="c2" class="c"></canvas>
		</div>
		<transition name="modal">
			<modal></modal>
		</transition>
		<transition name="modal">
			<div v-if="Modal.showing" class="modal-bg" onclick="if (!isMobile) {Modal.closeFunc();}"></div>
		</transition>
		<mobile-controls></mobile-controls>
	</div>
</body>
